<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/alternativ.css">
    <title>MyStrap</title>
</head>
<body>
    <h2 class="margin-l">Default Font</h2>
    <h2 class="myfont margin-m">My Font</h2>

    <div class="small myfont margin-m rosy shadow">
        Kleines Div
    </div>

    <div class="medium myfont margin-m violet rounded">
        Mittelgroßes Div
    </div>

    <div class="big myfont margin-m yellow">
        Großes Div
    </div>

        <div class="alert-box ab-red padding-s margin-s">
            <span class="closebutton" onclick="this.parentElement.style.display='none';">&times;</span>
            Rote Alert-Box. 
        </div>

        <div class="alert-box ab-green padding-m margin-m">
            <span class="closebutton" onclick="this.parentElement.style.display='none';">&times;</span>
            Grüne Alert-Box. 
        </div>

        <div class="alert-box ab-blue padding-l margin-l rounded">
            <span class="closebutton" onclick="this.parentElement.style.display='none';">&times;</span>
            Blaue Alert-Box. 
        </div>
    
</body>
